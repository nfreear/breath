<!doctype html>
<html lang="en">

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title> Breath Web App </title>

  <meta name="description" content="A Web App to help you focus on and calm your breathing." />
  <meta name="copyright" content="© Nick Freear, 01-April-2020 | License: GPL-3.0+" />

  <link href="manifest.webmanifest" rel="manifest" />
  <link href="lib/style.css" rel="stylesheet" />
  <link href="lib/icon.svg" rel="icon" />

  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

    <title> Breathing Animation </title>

    <circle id="breath" class="Off-White" cx="50%" cy="50%" r="10%" role="button" tabindex="0">
      <title>&#10; Click to breath! &#10;</title>
    </circle>

    <animate
      id="breath-in-anim"
      xlink:href="#breath"
      attributeType=""
      attributeName="r"
      from="10%"
      to="30%"
      dur="5s"
      begin="click"
      fill="freeze"
      data-X-repeatCount="indefinite" />

    <animate
      id="breath-out-anim"
      xlink:href="#breath"
      attributeType=""
      attributeName="r"
      from="30%"
      to="10%"
      dur="5s"
      fill="freeze"
      begin="breath-in-anim.end + 1s" />

  </svg>

  <a
    id="fork-me"
    target="_blank"
    href="https://github.com/nfreear/breath#readme"
    title="Breath Web App &#10;&#10; © 2020 Nick Freear | License: GPL-3.0+ &#10;&#10; — Link opens in a new window."
  ><i class="sr-only">About </i>Breath</a>

  <script src="lib/index.js" type="module" ></script>
